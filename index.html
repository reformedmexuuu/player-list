<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Server Players</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Stylizacja ogólna - Ciemny motyw */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin: 0;
        }

        /* Główny kontener */
        .main-wrapper {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Kontener wyszukiwania serwera */
        .server-search-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            gap: 10px;
        }

        /* Kontener filtrowania graczy */
        .player-filter-box {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            display: none; 
            gap: 10px;
            align-items: center;
            border-left: 4px solid #4a90e2;
        }

        input {
            background-color: #2b2b2b;
            border: 1px solid #333;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            flex-grow: 1;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        button {
            background-color: #2b2b2b;
            color: white;
            border: 1px solid #333;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #383838;
        }

        /* Tabela */
        .table-container {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background-color: #1e1e1e;
            border-bottom: 2px solid #2b2b2b;
        }

        th {
            text-align: left;
            padding: 15px;
            color: #ccc;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #252525;
            color: #fff;
            vertical-align: middle;
        }

        /* Paski parzyste/nieparzyste dla wierszy */
        tbody tr:nth-child(odd) { background-color: #1a1a1a; }
        tbody tr:nth-child(even) { background-color: #202020; }
        tbody tr:hover { background-color: #2a2a2a; }

        /* Style Kolumn */
        .col-id { color: #aaa; font-family: monospace; width: 80px; }
        .col-ping { font-family: monospace; color: #4cd137; width: 80px; }
        .col-ping.high { color: #e84118; } 
        
        /* Ikonki Social Media */
        .social-links { display: flex; gap: 10px; }
        .social-icon { color: #aaa; font-size: 18px; text-decoration: none; transition: color 0.2s; }
        .social-icon:hover { color: #fff; }
        .fa-steam:hover { color: #66c0f4; }
        .fa-discord:hover { color: #5865F2; }

        /* Informacje o serwerze */
        #server-info {
            color: #888;
            font-size: 14px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="server-search-box">
            <input type="text" id="cfxInput" placeholder="Wpisz CFX ID (np. epk8gp)" value="epk8gp">
            <button onclick="fetchPlayers()">Pobierz listę</button>
        </div>

        <div id="server-info"></div>

        <div class="player-filter-box" id="filterBox">
            <i class="fas fa-search" style="color: #aaa;"></i>
            <input type="text" id="playerSearchInput" placeholder="Filtruj po nicku lub ID..." onkeyup="filterPlayers()">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 50px;">No.</th>
                        <th style="width: 80px;">ID</th>
                        <th>Name</th>
                        <th style="width: 100px;">Socials</th>
                        <th style="width: 80px;">Ping</th>
                    </tr>
                </thead>
                <tbody id="playersTable">
                    <tr>
                        <td colspan="5" style="text-align: center; color: #666; padding: 20px;">
                            Kliknij "Pobierz listę", aby załadować graczy.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allPlayersData = [];

        async function fetchPlayers() {
            const cfxId = document.getElementById('cfxInput').value.trim();
            const tableBody = document.getElementById('playersTable');
            const infoDiv = document.getElementById('server-info');
            const filterBox = document.getElementById('filterBox');

            if (!cfxId) {
                alert("Proszę wpisać CFX ID!");
                return;
            }

            // Reset UI
            tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Ładowanie danych...</td></tr>';
            infoDiv.innerText = '';
            filterBox.style.display = 'none';
            document.getElementById('playerSearchInput').value = '';

            try {
                const apiUrl = `https://servers-frontend.fivem.net/api/servers/single/${cfxId}`;
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(apiUrl)}`;

                const response = await fetch(proxyUrl);
                
                if (!response.ok) throw new Error('Nie znaleziono serwera lub błąd połączenia.');

                const data = await response.json();

                if (!data || !data.Data || !data.Data.players) {
                    tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: tomato;">Brak danych o graczach lub serwer offline.</td></tr>';
                    return;
                }

                allPlayersData = data.Data.players.sort((a, b) => a.id - b.id);
                
                const hostname = data.Data.hostname ? data.Data.hostname.replace(/\^[0-9]/g, '') : "Nieznany serwer";
                infoDiv.innerHTML = `Serwer: <strong style="color:white">${escapeHtml(hostname)}</strong> | Online: ${allPlayersData.length}/${data.Data.sv_maxclients}`;

                filterBox.style.display = 'flex';
                renderTable(allPlayersData);

            } catch (error) {
                console.error(error);
                tableBody.innerHTML = `<tr><td colspan="5" style="text-align: center; color: tomato;">Błąd: ${error.message}</td></tr>`;
            }
        }

        function renderTable(playersData) {
            const tableBody = document.getElementById('playersTable');
            tableBody.innerHTML = '';

            if (playersData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #666;">Brak wyników wyszukiwania.</td></tr>';
                return;
            }

            playersData.forEach((player, index) => {
                const row = document.createElement('tr');
                
                let steamUrl = '#';
                let discordUrl = '#';
                let showSteam = false;
                let showDiscord = false;
                let discordId = '';

                if (player.identifiers) {
                    player.identifiers.forEach(identifier => {
                        if (identifier.startsWith('steam:')) {
                            try {
                                const hexId = identifier.split(':')[1];
                                const decId = BigInt("0x" + hexId); 
                                steamUrl = `https://steamcommunity.com/profiles/${decId}`;
                                showSteam = true;
                            } catch (e) {}
                        }
                        if (identifier.startsWith('discord:')) {
                            discordId = identifier.split(':')[1];
                            discordUrl = `https://discord.com/users/${discordId}`;
                            showDiscord = true;
                        }
                    });
                }

                let socialHtml = '<div class="social-links">';
                if (showSteam) socialHtml += `<a href="${steamUrl}" target="_blank" class="social-icon" title="Profil Steam"><i class="fab fa-steam"></i></a>`;
                if (showDiscord) socialHtml += `<a href="${discordUrl}" target="_blank" class="social-icon" title="Discord ID: ${discordId}"><i class="fab fa-discord"></i></a>`;
                socialHtml += '</div>';

                const pingClass = player.ping > 100 ? 'high' : '';
                
                // Usunięta kolumna FAV z HTML poniżej
                row.innerHTML = `
                    <td style="color: #666;">${index + 1}.</td>
                    <td class="col-id">${player.id}</td>
                    <td style="font-weight: bold;">${escapeHtml(player.name)}</td>
                    <td>${socialHtml}</td>
                    <td class="col-ping ${pingClass}">${player.ping}ms</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function filterPlayers() {
            const query = document.getElementById('playerSearchInput').value.toLowerCase();
            
            const filtered = allPlayersData.filter(player => {
                const nameMatch = player.name.toLowerCase().includes(query);
                const idMatch = player.id.toString().includes(query);
                return nameMatch || idMatch;
            });

            renderTable(filtered);
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
