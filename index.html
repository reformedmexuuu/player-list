<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Server Players (Persistent)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- STYLIZACJA --- */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin: 0;
        }

        .main-wrapper {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .server-search-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            gap: 10px;
        }

        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 10px 20px;
            border-radius: 8px;
            display: none;
        }

        .controls-left { display: flex; gap: 15px; align-items: center; }

        .timer-text { font-size: 13px; color: #888; font-family: monospace; }
        .reset-history-btn { font-size: 12px; color: #e74c3c; cursor: pointer; text-decoration: underline; background: none; border: none; padding: 0; }
        .reset-history-btn:hover { color: #c0392b; }

        .refresh-btn {
            background-color: #2c3e50;
            padding: 8px 15px;
            font-size: 13px;
            border-color: #34495e;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .refresh-btn:hover { background-color: #34495e; }

        .player-filter-box {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            display: none; 
            gap: 10px;
            align-items: center;
            border-left: 4px solid #4a90e2;
        }

        input {
            background-color: #2b2b2b;
            border: 1px solid #333;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            flex-grow: 1;
            font-size: 16px;
        }
        input:focus { outline: none; border-color: #4a90e2; }

        button.search-btn {
            background-color: #2b2b2b;
            color: white;
            border: 1px solid #333;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button.search-btn:hover { background-color: #383838; }

        .table-container {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-top: 10px;
        }

        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        thead { background-color: #1e1e1e; border-bottom: 2px solid #2b2b2b; }
        
        th {
            text-align: left;
            padding: 15px;
            color: #ccc;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #252525;
            color: #fff;
            vertical-align: middle;
        }

        tbody tr:nth-child(odd) { background-color: #1a1a1a; }
        tbody tr:nth-child(even) { background-color: #202020; }
        tbody tr:hover { background-color: #2a2a2a; }

        .col-id { color: #aaa; font-family: monospace; width: 60px; }
        .col-ping { font-family: monospace; color: #4cd137; width: 60px; }
        .col-ping.high { color: #e84118; } 
        .col-time { font-family: monospace; color: #888; font-size: 12px; }
        .col-duration { font-family: monospace; color: #4a90e2; font-weight: bold; font-size: 12px; }
        
        .social-links { display: flex; gap: 10px; }
        .social-icon { color: #aaa; font-size: 18px; text-decoration: none; transition: color 0.2s; }
        .social-icon:hover { color: #fff; }
        .fa-steam:hover { color: #66c0f4; }
        .fa-discord:hover { color: #5865F2; }

        #server-info { color: #888; font-size: 14px; margin-bottom: 5px; }
        
        .info-tooltip { font-size: 11px; color: #666; margin-left: 5px; cursor: help; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="server-search-box">
            <input type="text" id="cfxInput" placeholder="Wpisz CFX ID (np. epk8gp)" value="epk8gp">
            <button class="search-btn" onclick="initFetch()">Pobierz listę</button>
        </div>

        <div id="server-info"></div>

        <div class="controls-bar" id="controlsBar">
            <div class="controls-left">
                <span class="timer-text" id="timerDisplay"><i class="far fa-clock"></i> Auto-odświeżanie za: 60s</span>
                <button class="reset-history-btn" onclick="clearHistory()" title="Usuwa zapamiętane czasy wejścia">Wyczyść historię</button>
            </div>
            <button class="refresh-btn" onclick="manualRefresh()"><i class="fas fa-sync-alt"></i> Odśwież teraz</button>
        </div>

        <div class="player-filter-box" id="filterBox">
            <i class="fas fa-search" style="color: #aaa;"></i>
            <input type="text" id="playerSearchInput" placeholder="Filtruj po nicku lub ID..." onkeyup="filterPlayers()">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 40px;">No.</th>
                        <th style="width: 60px;">ID</th>
                        <th>Name</th>
                        <th style="width: 100px;">Socials</th>
                        <th style="width: 100px;">Widziany od <i class="fas fa-info-circle info-tooltip" title="Godzina pierwszego wykrycia przez Twoją przeglądarkę"></i></th>
                        <th style="width: 100px;">Czas sesji <i class="fas fa-info-circle info-tooltip" title="Czas spędzony na serwerze (zapisany w pamięci przeglądarki)"></i></th>
                        <th style="width: 60px;">Ping</th>
                    </tr>
                </thead>
                <tbody id="playersTable">
                    <tr>
                        <td colspan="7" style="text-align: center; color: #666; padding: 20px;">
                            Kliknij "Pobierz listę", aby załadować graczy.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allPlayersData = [];
        let refreshInterval;
        let countdownTimer;
        let timeLeft = 60;
        const REFRESH_TIME = 60;
        let sessionTracker = {}; 

        // Funkcja inicjująca (przycisk Główny)
        function initFetch() {
