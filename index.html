<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Server Players</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Stylizacja ogólna - Ciemny motyw */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin: 0;
        }

        /* Główny kontener */
        .main-wrapper {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Kontener wyszukiwania serwera */
        .server-search-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            gap: 10px;
        }

        /* Pasek kontrolny (Refresh + Timer) */
        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 10px 20px;
            border-radius: 8px;
            display: none; /* Ukryte do momentu załadowania */
        }

        .timer-text {
            font-size: 13px;
            color: #888;
            font-family: monospace;
        }

        .refresh-btn {
            background-color: #2c3e50;
            padding: 8px 15px;
            font-size: 13px;
            border-color: #34495e;
        }
        .refresh-btn:hover { background-color: #34495e; }

        /* Kontener filtrowania graczy */
        .player-filter-box {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            display: none; 
            gap: 10px;
            align-items: center;
            border-left: 4px solid #4a90e2;
        }

        input {
            background-color: #2b2b2b;
            border: 1px solid #333;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            flex-grow: 1;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        button {
            background-color: #2b2b2b;
            color: white;
            border: 1px solid #333;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #383838;
        }

        /* Tabela */
        .table-container {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background-color: #1e1e1e;
            border-bottom: 2px solid #2b2b2b;
        }

        th {
            text-align: left;
            padding: 15px;
            color: #ccc;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #252525;
            color: #fff;
            vertical-align: middle;
        }

        /* Paski parzyste/nieparzyste dla wierszy */
        tbody tr:nth-child(odd) { background-color: #1a1a1a; }
        tbody tr:nth-child(even) { background-color: #202020; }
        tbody tr:hover { background-color: #2a2a2a; }

        /* Style Kolumn */
        .col-id { color: #aaa; font-family: monospace; width: 80px; }
        .col-ping { font-family: monospace; color: #4cd137; width: 80px; }
        .col-ping.high { color: #e84118; } 
        
        /* Ikonki Social Media */
        .social-links { display: flex; gap: 10px; }
        .social-icon { color: #aaa; font-size: 18px; text-decoration: none; transition: color 0.2s; }
        .social-icon:hover { color: #fff; }
        .fa-steam:hover { color: #66c0f4; }
        .fa-discord:hover { color: #5865F2; }

        /* Informacje o serwerze */
        #server-info {
            color: #888;
            font-size: 14px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="server-search-box">
            <input type="text" id="cfxInput" placeholder="Wpisz CFX ID (np. epk8gp)" value="epk8gp">
            <button onclick="initFetch()">Pobierz listę</button>
        </div>

        <div id="server-info"></div>

        <div class="controls-bar" id="controlsBar">
            <span class="timer-text" id="timerDisplay"><i class="far fa-clock"></i> Auto-odświeżanie za: 60s</span>
            <button class="refresh-btn" onclick="manualRefresh()"><i class="fas fa-sync-alt"></i> Odśwież teraz</button>
        </div>

        <div class="player-filter-box" id="filterBox">
            <i class="fas fa-search" style="color: #aaa;"></i>
            <input type="text" id="playerSearchInput" placeholder="Filtruj po nicku lub ID..." onkeyup="filterPlayers()">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 50px;">No.</th>
                        <th style="width: 80px;">ID</th>
                        <th>Name</th>
                        <th style="width: 100px;">Socials</th>
                        <th style="width: 80px;">Ping</th>
                    </tr>
                </thead>
                <tbody id="playersTable">
                    <tr>
                        <td colspan="5" style="text-align: center; color: #666; padding: 20px;">
                            Kliknij "Pobierz listę", aby załadować graczy.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allPlayersData = [];
        let refreshInterval;
        let countdownTimer;
        let timeLeft = 60;
        const REFRESH_TIME = 60;

        // Funkcja uruchamiana przyciskiem "Pobierz listę" (resetuje wszystko)
        function initFetch() {
            // Zatrzymujemy stare liczniki jeśli istnieją
            stopAutoRefresh();
            // Czyścimy filtr wyszukiwania przy zmianie serwera
            document.getElementById('playerSearchInput').value = '';
            // Pobieramy dane
            fetchPlayers(false);
        }

        // Funkcja ręcznego odświeżania (zachowuje filtr)
        function manualRefresh() {
            fetchPlayers(true);
            resetTimer(); // Resetujemy licznik do 60s, bo właśnie odświeżyliśmy
        }

        // Główna funkcja pobierająca
        // keepFilter = true -> nie czyści inputa wyszukiwania (dla auto-refreshu)
        async function fetchPlayers(keepFilter = false) {
            const cfxId = document.getElementById('cfxInput').value.trim();
            const tableBody = document.getElementById('playersTable');
            const infoDiv = document.getElementById('server-info');
            const filterBox = document.getElementById('filterBox');
            const controlsBar = document.getElementById('controlsBar');

            if (!cfxId) {
                alert("Proszę wpisać CFX ID!");
                return;
            }

            // UI podczas ładowania (tylko jeśli to pierwsze ładowanie, żeby nie migać przy auto-refreshu)
            if (!keepFilter) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Ładowanie danych...</td></tr>';
                infoDiv.innerText = '';
                filterBox.style.display = 'none';
                controlsBar.style.display = 'none';
            } else {
                // Przy odświeżaniu zmieniamy tylko tekst licznika na "Ładowanie..."
                document.getElementById('timerDisplay').innerText = "Aktualizacja danych...";
            }

            try {
                const apiUrl = `https://servers-frontend.fivem.net/api/servers/single/${cfxId}`;
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(apiUrl)}`;

                const response = await fetch(proxyUrl);
                
                if (!response.ok) throw new Error('Nie znaleziono serwera lub błąd połączenia.');

                const data = await response.json();

                if (!data || !data.Data || !data.Data.players) {
                    tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: tomato;">Brak danych o graczach lub serwer offline.</td></tr>';
                    stopAutoRefresh();
                    return;
                }

                allPlayersData = data.Data.players.sort((a, b) => a.id - b.id);
                
                const hostname = data.Data.hostname ? data.Data.hostname.replace(/\^[0-9]/g, '') : "Nieznany serwer";
                infoDiv.innerHTML = `Serwer: <strong style="color:white">${escapeHtml(hostname)}</strong> | Online: ${allPlayersData.length}/${data.Data.sv_maxclients}`;

                filterBox.style.display = 'flex';
                controlsBar.style.display = 'flex';

                // Jeśli mamy coś wpisane w filtrze, użyj filtra. Jeśli nie, pokaż wszystko.
                const currentFilter = document.getElementById('playerSearchInput').value;
                if (currentFilter) {
                    filterPlayers();
                } else {
                    renderTable(allPlayersData);
                }

                // Jeśli to pierwsze uruchomienie, startujemy timer
                if (!refreshInterval) {
                    startAutoRefresh();
                }

            } catch (error) {
                console.error(error);
                if (!keepFilter) {
                    tableBody.innerHTML = `<tr><td colspan="5" style="text-align: center; color: tomato;">Błąd: ${error.message}</td></tr>`;
                }
            }
        }

        function renderTable(playersData) {
            const tableBody = document.getElementById('playersTable');
            tableBody.innerHTML = '';

            if (playersData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #666;">Brak wyników wyszukiwania.</td></tr>';
                return;
            }

            playersData.forEach((player, index) => {
                const row = document.createElement('tr');
                
                let steamUrl = '#';
                let discordUrl = '#';
                let showSteam = false;
                let showDiscord = false;
                let discordId = '';

                if (player.identifiers) {
                    player.identifiers.forEach(identifier => {
                        if (identifier.startsWith('steam:')) {
                            try {
                                const hexId = identifier.split(':')[1];
                                const decId = BigInt("0x" + hexId); 
                                steamUrl = `https://steamcommunity.com/profiles/${decId}`;
                                showSteam = true;
                            } catch (e) {}
                        }
                        if (identifier.startsWith('discord:')) {
                            discordId = identifier.split(':')[1];
                            discordUrl = `https://discord.com/users/${discordId}`;
                            showDiscord = true;
                        }
                    });
                }

                let socialHtml = '<div class="social-links">';
                if (showSteam) socialHtml += `<a href="${steamUrl}" target="_blank" class="social-icon" title="Profil Steam"><i class="fab fa-steam"></i></a>`;
                if (showDiscord) socialHtml += `<a href="${discordUrl}" target="_blank" class="social-icon" title="Discord ID: ${discordId}"><i class="fab fa-discord"></i></a>`;
                socialHtml += '</div>';

                const pingClass = player.ping > 100 ? 'high' : '';
                
                row.innerHTML = `
                    <td style="color: #666;">${index + 1}.</td>
                    <td class="col-id">${player.id}</td>
                    <td style="font-weight: bold;">${escapeHtml(player.name)}</td>
                    <td>${socialHtml}</td>
                    <td class="col-ping ${pingClass}">${player.ping}ms</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function filterPlayers() {
            const query = document.getElementById('playerSearchInput').value.toLowerCase();
            const filtered = allPlayersData.filter(player => {
                const nameMatch = player.name.toLowerCase().includes(query);
                const idMatch = player.id.toString().includes(query);
                return nameMatch || idMatch;
            });
            renderTable(filtered);
        }

        // --- Logika Timera ---

        function startAutoRefresh() {
            stopAutoRefresh(); // Upewnij się, że nie ma dubli
            timeLeft = REFRESH_TIME;
            updateTimerDisplay();

            // Interwał odliczania co 1s
            countdownTimer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    fetchPlayers(true); // Auto odświeżenie (zachowaj filtr)
                    timeLeft = REFRESH_TIME; // Reset czasu
                }
            }, 1000);
        }

        function stopAutoRefresh() {
            clearInterval(countdownTimer);
            refreshInterval = null; // Flaga, że timer nie działa
        }

        function resetTimer() {
            timeLeft = REFRESH_TIME;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const display = document.getElementById('timerDisplay');
            if(display) {
                display.innerHTML = `<i class="far fa-clock"></i> Auto-odświeżanie za: ${timeLeft}s`;
            }
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
