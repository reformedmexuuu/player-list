<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Server Players (Persistent)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- STYLIZACJA --- */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            margin: 0;
        }

        .main-wrapper {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .server-search-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            gap: 10px;
        }

        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 10px 20px;
            border-radius: 8px;
            display: none;
        }

        .controls-left { display: flex; gap: 15px; align-items: center; }

        .timer-text { font-size: 13px; color: #888; font-family: monospace; }
        .reset-history-btn { font-size: 12px; color: #e74c3c; cursor: pointer; text-decoration: underline; background: none; border: none; padding: 0; }
        .reset-history-btn:hover { color: #c0392b; }

        .refresh-btn {
            background-color: #2c3e50;
            padding: 8px 15px;
            font-size: 13px;
            border-color: #34495e;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .refresh-btn:hover { background-color: #34495e; }

        .player-filter-box {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            display: none; 
            gap: 10px;
            align-items: center;
            border-left: 4px solid #4a90e2;
        }

        input {
            background-color: #2b2b2b;
            border: 1px solid #333;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            flex-grow: 1;
            font-size: 16px;
        }
        input:focus { outline: none; border-color: #4a90e2; }

        button.search-btn {
            background-color: #2b2b2b;
            color: white;
            border: 1px solid #333;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button.search-btn:hover { background-color: #383838; }

        .table-container {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-top: 10px;
        }

        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        thead { background-color: #1e1e1e; border-bottom: 2px solid #2b2b2b; }
        
        th {
            text-align: left;
            padding: 15px;
            color: #ccc;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #252525;
            color: #fff;
            vertical-align: middle;
        }

        tbody tr:nth-child(odd) { background-color: #1a1a1a; }
        tbody tr:nth-child(even) { background-color: #202020; }
        tbody tr:hover { background-color: #2a2a2a; }

        .col-id { color: #aaa; font-family: monospace; width: 60px; }
        .col-ping { font-family: monospace; color: #4cd137; width: 60px; }
        .col-ping.high { color: #e84118; } 
        .col-time { font-family: monospace; color: #888; font-size: 12px; }
        .col-duration { font-family: monospace; color: #4a90e2; font-weight: bold; font-size: 12px; }
        
        .social-links { display: flex; gap: 10px; }
        .social-icon { color: #aaa; font-size: 18px; text-decoration: none; transition: color 0.2s; }
        .social-icon:hover { color: #fff; }
        .fa-steam:hover { color: #66c0f4; }
        .fa-discord:hover { color: #5865F2; }

        #server-info { color: #888; font-size: 14px; margin-bottom: 5px; }
        
        .info-tooltip { font-size: 11px; color: #666; margin-left: 5px; cursor: help; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="server-search-box">
            <input type="text" id="cfxInput" placeholder="Wpisz CFX ID (np. epk8gp)" value="epk8gp">
            <button class="search-btn" onclick="initFetch()">Pobierz listę</button>
        </div>

        <div id="server-info"></div>

        <div class="controls-bar" id="controlsBar">
            <div class="controls-left">
                <span class="timer-text" id="timerDisplay"><i class="far fa-clock"></i> Auto-odświeżanie za: 60s</span>
                <button class="reset-history-btn" onclick="clearHistory()" title="Usuwa zapamiętane czasy wejścia">Wyczyść historię</button>
            </div>
            <button class="refresh-btn" onclick="manualRefresh()"><i class="fas fa-sync-alt"></i> Odśwież teraz</button>
        </div>

        <div class="player-filter-box" id="filterBox">
            <i class="fas fa-search" style="color: #aaa;"></i>
            <input type="text" id="playerSearchInput" placeholder="Filtruj po nicku lub ID..." onkeyup="filterPlayers()">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 40px;">No.</th>
                        <th style="width: 60px;">ID</th>
                        <th>Name</th>
                        <th style="width: 100px;">Socials</th>
                        <th style="width: 100px;">Widziany od <i class="fas fa-info-circle info-tooltip" title="Godzina pierwszego wykrycia przez Twoją przeglądarkę"></i></th>
                        <th style="width: 100px;">Czas sesji <i class="fas fa-info-circle info-tooltip" title="Czas spędzony na serwerze (zapisany w pamięci przeglądarki)"></i></th>
                        <th style="width: 60px;">Ping</th>
                    </tr>
                </thead>
                <tbody id="playersTable">
                    <tr>
                        <td colspan="7" style="text-align: center; color: #666; padding: 20px;">
                            Kliknij "Pobierz listę", aby załadować graczy.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allPlayersData = [];
        let refreshInterval;
        let countdownTimer;
        let timeLeft = 60;
        const REFRESH_TIME = 60;
        let sessionTracker = {}; 

        // Funkcja inicjująca (przycisk Główny)
        function initFetch() {
            stopAutoRefresh();
            document.getElementById('playerSearchInput').value = '';
            
            // 1. Spróbuj załadować starą historię z LocalStorage dla tego serwera
            const cfxId = document.getElementById('cfxInput').value.trim();
            loadHistory(cfxId);

            fetchPlayers(false);
        }

        // Odświeżanie ręczne
        function manualRefresh() {
            fetchPlayers(true);
            resetTimer(); 
        }

        // --- OBSŁUGA LOCAL STORAGE ---
        
        function loadHistory(cfxId) {
            const key = `fivem_tracker_${cfxId}`;
            const stored = localStorage.getItem(key);
            if (stored) {
                try {
                    sessionTracker = JSON.parse(stored);
                } catch(e) {
                    sessionTracker = {};
                }
            } else {
                sessionTracker = {};
            }
        }

        function saveHistory(cfxId) {
            const key = `fivem_tracker_${cfxId}`;
            localStorage.setItem(key, JSON.stringify(sessionTracker));
        }

        function clearHistory() {
            const cfxId = document.getElementById('cfxInput').value.trim();
            if(!cfxId) return;
            
            if(confirm("Czy na pewno chcesz zresetować liczniki czasu dla tego serwera?")) {
                localStorage.removeItem(`fivem_tracker_${cfxId}`);
                sessionTracker = {};
                manualRefresh(); // Przeładuj, żeby zresetować widok
            }
        }
        
        // ------------------------------

        async function fetchPlayers(keepFilter = false) {
            const cfxId = document.getElementById('cfxInput').value.trim();
            const tableBody = document.getElementById('playersTable');
            const infoDiv = document.getElementById('server-info');
            const filterBox = document.getElementById('filterBox');
            const controlsBar = document.getElementById('controlsBar');

            if (!cfxId) {
                alert("Proszę wpisać CFX ID!");
                return;
            }

            if (!keepFilter) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center;">Ładowanie danych...</td></tr>';
                infoDiv.innerText = '';
                filterBox.style.display = 'none';
                controlsBar.style.display = 'none';
            } else {
                document.getElementById('timerDisplay').innerText = "Aktualizacja danych...";
            }

            try {
                const apiUrl = `https://servers-frontend.fivem.net/api/servers/single/${cfxId}`;
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(apiUrl)}`;

                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error('Nie znaleziono serwera lub błąd połączenia.');
                const data = await response.json();

                if (!data || !data.Data || !data.Data.players) {
                    tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: tomato;">Brak danych o graczach lub serwer offline.</td></tr>';
                    stopAutoRefresh();
                    return;
                }

                allPlayersData = data.Data.players.sort((a, b) => a.id - b.id);
                
                // --- LOGIKA ŚLEDZENIA I CZYSZCZENIA ---
                const now = Date.now();
                const currentIds = new Set(); // Zbiór ID graczy, którzy są TERAZ online

                allPlayersData.forEach(player => {
                    currentIds.add(player.id.toString());

                    // Jeśli gracza nie ma w pamięci, dodaj go teraz
                    if (!sessionTracker[player.id]) {
                        sessionTracker[player.id] = now;
                    }
                    
                    // Przypisz dane do obiektu gracza
                    player.joinTime = sessionTracker[player.id];
                    player.sessionDuration = now - sessionTracker[player.id];
                });

                // Czyszczenie: Usuń z pamięci graczy, których już nie ma na serwerze
                for (const storedId in sessionTracker) {
                    if (!currentIds.has(storedId)) {
                        delete sessionTracker[storedId];
                    }
                }

                // Zapisz zaktualizowany stan do przeglądarki
                saveHistory(cfxId);
                // --------------------------------------

                const hostname = data.Data.hostname ? data.Data.hostname.replace(/\^[0-9]/g, '') : "Nieznany serwer";
                infoDiv.innerHTML = `Serwer: <strong style="color:white">${escapeHtml(hostname)}</strong> | Online: ${allPlayersData.length}/${data.Data.sv_maxclients}`;

                filterBox.style.display = 'flex';
                controlsBar.style.display = 'flex';

                const currentFilter = document.getElementById('playerSearchInput').value;
                if (currentFilter) {
                    filterPlayers();
                } else {
                    renderTable(allPlayersData);
                }

                if (!refreshInterval) startAutoRefresh();

            } catch (error) {
                console.error(error);
                if (!keepFilter) {
                    tableBody.innerHTML = `<tr><td colspan="7" style="text-align: center; color: tomato;">Błąd: ${error.message}</td></tr>`;
                }
            }
        }

        function renderTable(playersData) {
            const tableBody = document.getElementById('playersTable');
            tableBody.innerHTML = '';

            if (playersData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #666;">Brak wyników wyszukiwania.</td></tr>';
                return;
            }

            playersData.forEach((player, index) => {
                const row = document.createElement('tr');
                
                // Socials
                let steamUrl = '#', discordUrl = '#';
                let showSteam = false, showDiscord = false, discordId = '';

                if (player.identifiers) {
                    player.identifiers.forEach(identifier => {
                        if (identifier.startsWith('steam:')) {
                            try {
                                const decId = BigInt("0x" + identifier.split(':')[1]); 
                                steamUrl = `https://steamcommunity.com/profiles/${decId}`;
                                showSteam = true;
                            } catch (e) {}
                        }
                        if (identifier.startsWith('discord:')) {
                            discordId = identifier.split(':')[1];
                            discordUrl = `https://discord.com/users/${discordId}`;
                            showDiscord = true;
                        }
                    });
                }

                let socialHtml = '<div class="social-links">';
                if (showSteam) socialHtml += `<a href="${steamUrl}" target="_blank" class="social-icon" title="Profil Steam"><i class="fab fa-steam"></i></a>`;
                if (showDiscord) socialHtml += `<a href="${discordUrl}" target="_blank" class="social-icon" title="Discord ID: ${discordId}"><i class="fab fa-discord"></i></a>`;
                socialHtml += '</div>';

                // Formatowanie czasu
                const joinDate = new Date(player.joinTime);
                const joinTimeString = joinDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                // Formatowanie trwania
                const durationMs = player.sessionDuration || 0;
                const minutesTotal = Math.floor(durationMs / 60000);
                const hours = Math.floor(minutesTotal / 60);
                const mins = minutesTotal % 60;
                
                let durationString = "";
                if (hours > 0) durationString += `${hours}h `;
                durationString += `${mins}m`;
                if (minutesTotal === 0) durationString = "< 1m";

                const pingClass = player.ping > 100 ? 'high' : '';
                
                row.innerHTML = `
                    <td style="color: #666;">${index + 1}.</td>
                    <td class="col-id">${player.id}</td>
                    <td style="font-weight: bold;">${escapeHtml(player.name)}</td>
                    <td>${socialHtml}</td>
                    <td class="col-time">${joinTimeString}</td>
                    <td class="col-duration">${durationString}</td>
                    <td class="col-ping ${pingClass}">${player.ping}ms</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function filterPlayers() {
            const query = document.getElementById('playerSearchInput').value.toLowerCase();
            const filtered = allPlayersData.filter(player => {
                return player.name.toLowerCase().includes(query) || player.id.toString().includes(query);
            });
            renderTable(filtered);
        }

        function startAutoRefresh() {
            stopAutoRefresh();
            timeLeft = REFRESH_TIME;
            updateTimerDisplay();
            countdownTimer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    fetchPlayers(true);
                    timeLeft = REFRESH_TIME;
                }
            }, 1000);
        }

        function stopAutoRefresh() {
            clearInterval(countdownTimer);
            refreshInterval = null;
        }

        function resetTimer() {
            timeLeft = REFRESH_TIME;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const display = document.getElementById('timerDisplay');
            if(display) display.innerHTML = `<i class="far fa-clock"></i> Auto-odświeżanie za: ${timeLeft}s`;
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;");
        }
    </script>
</body>
</html>
